<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Edit User</title>
    <link type="text/css" rel="stylesheet" th:href="@{~/css/bootstrap.min.css}" />
</head>
<body>
<header>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{~/imgs/sharental-logo.png}" width=60 height="60" alt="" loading="lazy">
            </a>
        </div>
    </nav>
</header>
<div class="container">
    <h2>Edit User with</h2>
    <form method="post" th:action="@{/admin/edit-user}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:value="${user.userName}" name="name" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:value="${user.userName}" name="username" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" th:value="${user.email}" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:value="${user.userName}" name="username" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="phone"  class="form-label">Phone  Number</label>
            <input type="text" th:value="${user.phone}" name="username" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

</body>
</html>
