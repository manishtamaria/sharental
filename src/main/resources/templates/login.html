<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCPL - Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #4e73df;
        height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }
    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }
    #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    }
</style>
<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6 col-xs-12 col-md-offset-3 col-xs-offset-0">
                <div id="login-box" class="col-xs-12">
                    <form id="login-form" class="form" th:action="@{/login}" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="user_name" class="text-info">Username:</label><br>
                            <input type="text" id="user_name" name="user_name" placeholder="User Name"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" th:placeholder="Password"
                                   id="password" name="password" class="form-control"/>
                        </div>
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit" >Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</div>

</html>
