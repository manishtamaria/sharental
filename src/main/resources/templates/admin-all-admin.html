<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en" ng-app="Sharental">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link type="text/css" rel="stylesheet" th:href="@{~/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{~/css/custom.css}" />
    <script th:src="@{~/js/angular.min.js}"></script>
</head>
<body>
<header>
    <!-- Just an image -->
    <nav class="navbar navbar-light" style="padding-top:0;padding-bottom: 0 ">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <img th:src="@{~/imgs/sharental-logo.png}" width="60" height="60" alt="" loading="lazy">
            </a>
        </div>
    </nav>
</header>
<div id="admin-home" ng-controller="AdminController">
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h3>All Admin</h3>
            </div>
            <div class="col-md-3">
                <button ng-click="addAdmin()" class="btn btn-primary">Add Admin</button>
            </div>
        </div>
        <br/>
        <br/>
        <table class="table table-bordered">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>User Name</th>
                <th>Email Id</th>
                <th>Phone Number</th>
                <th>Registration Date</th>
            </tr>
            <tr ng-repeat="admin in admins">
                <td>{{admin.id}}</td>
                <td>{{admin.name}} &nbsp; {{admin.lastName}}</td>
                <td>{{admin.userName}}</td>
                <td>{{admin.email}}</td>
                <td>{{admin.phone}}</td>
                <td>{{admin.registrationDate}}</td>
            </tr>
        </table>
    </div>
</div>

<script type="text/ng-template" id="AddAdminModalTemplate.html">
    <div class="modal-header">
        <h4 class="modal-title">Add Admin Details</h4>
    </div>
    <div class="modal-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <input ng-model="admin.name" placeholder="Name" class="form-control" />
                <br/>
                <input ng-model="admin.lastName" placeholder="Last Name" class="form-control" />
                <br/>
                <input ng-model="admin.userName" placeholder="User Name" class="form-control" />
                <br/>
                <input ng-model="admin.password" placeholder="Password" class="form-control" />
                <br/>
                <input ng-model="admin.email" placeholder="Email ID" class="form-control" />
                <br/>
                <input ng-model="admin.phone" placeholder="Phone Number" class="form-control" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="submit(admin)"> Add</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</script>
<script data-require="ui-bootstrap@1.3.2" data-semver="1.3.2" src="//cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-1.3.2.js"></script>
<script th:src="@{~/js/app.js}"></script>
<script th:src="@{~/js/admin/AdminService.js}"></script>
<script th:src="@{~/js/admin/AdminController.js}"></script>
</body>
</html>
